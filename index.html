<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Półek na filamenty z systemu IKEA Komplement</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
    }

    .calculator {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      background: #efefef;
      padding: 20px;
      border-radius: 10px;
      position: relative;
    }

    .input-section, .output-section {
      flex: 1 1 300px;
    }

    .input-section label {
      display: block;
      margin: 10px 0 5px;
    }

    .segment-input {
      width: 100%;
      padding: 5px;
      font-size: 1em;
    }

    .button-wrapper {
      margin-top: 15px;
      position: relative;
    }

    .calculate-button {
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .language-toggle {
      position: absolute;
      right: 0;
      top: 0;
      font-size: 0.9em;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      color: #333;
    }

    .results-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .section-box {
      background: #efefef;
      padding: 15px;
      border-radius: 10px;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .visualization {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .shelf-row {
      display: flex;
      width: 100%;
      box-sizing: border-box;
      position: relative;
    }

    .bracket {
      width: 10px;
      height: 20px;
      display: inline-block;
    }

    .bracket.left, .bracket.right {
      background-color: green;
    }

    .bracket.connector {
      background-color: red;
    }

    .bracket.support {
      background-color: yellow;
      width: 10px;
      height: 20px;
      position: absolute;
      top: 0;
    }

    .rod {
      height: 20px;
      background-color: #888;
      display: inline-block;
      position: relative;
      border-radius: 0;
    }

    .output-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .output-column {
      flex: 1 1 300px;
      background: #efefef;
      padding: 15px;
      border-radius: 10px;
    }

    .bracket-info span {
      display: block;
      margin-bottom: 5px;
    }

    .green { color: green; }
    .red { color: red; }
    .yellow { color: goldenrod; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Kalkulator Półek na filamenty z systemu IKEA Komplement</h1>
    <div class="calculator">
      <div class="input-section">
        <label for="rodColor" id="labelColor">Kolor drążków:</label>
        <select id="rodColor" class="segment-input">
          <option value="white">Biały</option>
          <option value="gray">Szary</option>
        </select>
        <label id="labelPick">Wybierz swoje segmenty:</label>
        <label for="seg50" id="label50">Segmenty z IKEA Komplement 50 cm:</label>
        <input id="seg50" type="number" min="0" value="0" class="segment-input" />
        <label for="seg75" id="label75">Segmenty z IKEA Komplement 75 cm:</label>
        <input id="seg75" type="number" min="0" value="0" class="segment-input" />
        <label for="seg100" id="label100">Segmenty z IKEA Komplement 100 cm:</label>
        <input id="seg100" type="number" min="0" value="0" class="segment-input" />
      </div>
      <div class="output-section">
        <div class="button-wrapper">
          <button class="calculate-button" id="calculateBtn">Oblicz</button>
          <button class="language-toggle" id="langBtn">EN</button>
        </div>
      </div>
    </div>

    <div class="results-container">
      <div class="section-box">
        <div class="section-title" id="lengthTitle">Długość całkowita</div>
        <div id="shelfLength"></div>
      </div>
      <div class="section-box">
        <div class="section-title" id="visualTitle">Wizualizacja</div>
        <div id="visualization" class="visualization"></div>
      </div>
      <div class="output-columns">
        <div class="output-column">
          <div class="section-title" id="bracketsTitle">Wsporniki do wydrukowania</div>
          <div id="bracketCounts" class="bracket-info"></div>
        </div>
        <div class="output-column">
          <div class="section-title" id="ikeaTitle">Zakupy w IKEA</div>
          <div id="ikeaList"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentLang = 'pl';

    const translations = {
      pl: {
        title: 'Kalkulator Półek na filamenty z systemu IKEA Komplement',
        labelColor: 'Kolor drążków:',
        labelPick: 'Wybierz swoje segmenty:',
        label50: 'Segmenty z IKEA Komplement 50 cm:',
        label75: 'Segmenty z IKEA Komplement 75 cm:',
        label100: 'Segmenty z IKEA Komplement 100 cm:',
        calculate: 'Oblicz',
        lengthTitle: 'Długość całkowita',
        visualTitle: 'Wizualizacja',
        bracketsTitle: 'Wsporniki do wydrukowania',
        ikeaTitle: 'Zakupy w IKEA',
        left: 'Wspornik lewy',
        right: 'Wspornik prawy',
        connector: 'Wspornik łączący',
        support: 'Wspornik podtrzymujący'
      },
      en: {
        title: 'IKEA Komplement Filament Rack System Configurator',
        labelColor: 'Choose Your clothes rails color:',
        labelPick: 'Pick your singular shelf segments:',
        label50: 'Segments built with IKEA Komplement 50 cm:',
        label75: 'Segments built with IKEA Komplement 75 cm:',
        label100: 'Segments built with IKEA Komplement 100 cm:',
        calculate: 'Calculate',
        lengthTitle: 'Total length',
        visualTitle: 'Visualization',
        bracketsTitle: 'Holders to 3Dprint',
        ikeaTitle: 'IKEA shopping list',
        left: 'Holder Left',
        right: 'Holder Right',
        connector: 'Holder Connector',
        support: 'Holder Middle'
      }
    };

    function toggleLanguage() {
      currentLang = currentLang === 'pl' ? 'en' : 'pl';
      const t = translations[currentLang];
      document.getElementById('langBtn').innerText = currentLang === 'pl' ? 'EN' : 'PL';

      document.getElementById('title').innerText = t.title;
      document.getElementById('labelColor').innerText = t.labelColor;
      document.getElementById('labelPick').innerText = t.labelPick;
      document.getElementById('label50').innerText = t.label50;
      document.getElementById('label75').innerText = t.label75;
      document.getElementById('label100').innerText = t.label100;
      document.getElementById('calculateBtn').innerText = t.calculate;
      document.getElementById('lengthTitle').innerText = t.lengthTitle;
      document.getElementById('visualTitle').innerText = t.visualTitle;
      document.getElementById('bracketsTitle').innerText = t.bracketsTitle;
      document.getElementById('ikeaTitle').innerText = t.ikeaTitle;
    }

    function calculate() {
      const seg50 = parseInt(document.getElementById('seg50').value) || 0;
      const seg75 = parseInt(document.getElementById('seg75').value) || 0;
      const seg100 = parseInt(document.getElementById('seg100').value) || 0;
      const rodColor = document.getElementById('rodColor').value;

      // Kalkulacje długości
      const length = seg50 * 50 + seg75 * 75 + seg100 * 100;

      // Wsporniki
      const leftBrackets = seg50 + seg75 + seg100;
      const rightBrackets = leftBrackets;
      const connectorBrackets = Math.max(0, leftBrackets - 1);
      const supportBrackets = Math.floor(length / 100);

      // Wizualizacja
      const visualization = document.getElementById('visualization');
      visualization.innerHTML = '';

      // Tworzymy rzędy półek (każdy segment to "półka")
      for (let i = 0; i < seg50; i++) {
        const row = createShelfRow(50, rodColor);
        visualization.appendChild(row);
      }
      for (let i = 0; i < seg75; i++) {
        const row = createShelfRow(75, rodColor);
        visualization.appendChild(row);
      }
      for (let i = 0; i < seg100; i++) {
        const row = createShelfRow(100, rodColor);
        visualization.appendChild(row);
      }

      document.getElementById('shelfLength').innerText = length + ' cm';

      // Wsporniki do wydrukowania
      const bracketCounts = document.getElementById('bracketCounts');
      const t = translations[currentLang];
      bracketCounts.innerHTML = `
        <span class="green">${t.left}: ${leftBrackets}</span>
        <span class="red">${t.connector}: ${connectorBrackets}</span>
        <span class="green">${t.right}: ${rightBrackets}</span>
        <span class="yellow">${t.support}: ${supportBrackets}</span>
      `;

      // Zakupy IKEA
      const ikeaList = document.getElementById('ikeaList');
      ikeaList.innerHTML = `
        <div>${seg50} x KOMPLEMENT 50 cm</div>
        <div>${seg75} x KOMPLEMENT 75 cm</div>
        <div>${seg100} x KOMPLEMENT 100 cm</div>
      `;
    }

    function createShelfRow(length, rodColor) {
      const row = document.createElement('div');
      row.className = 'shelf-row';

      // Lewy wspornik
      const leftBracket = document.createElement('div');
      leftBracket.className = 'bracket left';
      row.appendChild(leftBracket);

      // Drążek
      const rod = document.createElement('div');
      rod.className = 'rod';
      rod.style.width = length + 'cm';
      rod.style.backgroundColor = rodColor === 'white' ? '#fff' : '#888';
      rod.style.border = '1px solid #000';
      row.appendChild(rod);

      // Prawy wspornik
      const rightBracket = document.createElement('div');
      rightBracket.className = 'bracket right';
      row.appendChild(rightBracket);

      return row;
    }

    // Podpinamy event listener po załadowaniu strony
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('calculateBtn').addEventListener('click', calculate);
      document.getElementById('langBtn').addEventListener('click', toggleLanguage);
    });
  </script>
</body>
</html>
