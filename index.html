<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Półek na filamenty z systemu IKEA Komplement</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
    }

    .calculator {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      background: #efefef;
      padding: 20px;
      border-radius: 10px;
    }

    .input-section, .output-section {
      flex: 1 1 300px;
    }

    .input-section label {
      display: block;
      margin: 10px 0 5px;
    }

    .segment-input {
      width: 100%;
      padding: 5px;
      font-size: 1em;
    }

    .button-wrapper {
      margin-top: 15px;
    }

    .calculate-button {
      padding: 12px 24px;
      font-size: 1.1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .results-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .section-box {
      background: #efefef;
      padding: 15px;
      border-radius: 10px;
    }

    .section-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .visualization {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .shelf-row {
      display: flex;
      width: 100%;
      box-sizing: border-box;
    }

    .bracket {
      width: 10px;
      height: 20px;
      display: inline-block;
    }

    .bracket.left, .bracket.right {
      background-color: green;
    }

    .bracket.connector {
      background-color: red;
    }

    .bracket.support {
      background-color: yellow;
      width: 10px;
      height: 20px;
      position: absolute;
      top: 0;
    }

    .rod {
      height: 20px;
      background-color: #888;
      display: inline-block;
      position: relative;
      border-radius: 0;
    }

    .output-columns {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .output-column {
      flex: 1 1 300px;
      background: #efefef;
      padding: 15px;
      border-radius: 10px;
    }

    .bracket-info span {
      display: block;
      margin-bottom: 5px;
    }

    .green { color: green; }
    .red { color: red; }
    .yellow { color: goldenrod; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Kalkulator Półek na filamenty z systemu IKEA Komplement</h1>
    <div class="calculator">
      <div class="input-section">
        <label for="rodColor">Kolor drążków:</label>
        <select id="rodColor" class="segment-input">
          <option value="white">Biały</option>
          <option value="gray">Szary</option>
        </select>
        <label>Wybierz swoje segmenty:</label>
        <label for="seg50">Segmenty z IKEA Komplement 50 cm:</label>
        <input id="seg50" type="number" min="0" value="0" class="segment-input" />
        <label for="seg75">Segmenty z IKEA Komplement 75 cm:</label>
        <input id="seg75" type="number" min="0" value="0" class="segment-input" />
        <label for="seg100">Segmenty z IKEA Komplement 100 cm:</label>
        <input id="seg100" type="number" min="0" value="0" class="segment-input" />
      </div>
      <div class="output-section">
        <div class="button-wrapper">
          <button class="calculate-button" onclick="calculate()">Oblicz</button>
        </div>
      </div>
    </div>

    <div class="results-container">
      <div class="section-box">
        <div class="section-title">Długość całkowita</div>
        <div id="shelfLength"></div>
      </div>
      <div class="section-box">
        <div class="section-title">Wizualizacja</div>
        <div id="visualization" class="visualization"></div>
      </div>
      <div class="output-columns">
        <div class="output-column">
          <div class="section-title">Wsporniki do wydrukowania</div>
          <div id="bracketCounts" class="bracket-info"></div>
        </div>
        <div class="output-column">
          <div class="section-title">Zakupy w IKEA</div>
          <div id="ikeaList"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const ROD_LENGTHS = {
      '50': 450,
      '75': 700,
      '100': 950
    };

    const IKEA_CODES = {
      white: {
        '50': '902.568.93',
        '75': '402.568.95',
        '100': '302.568.91'
      },
      gray: {
        '50': '402.569.42',
        '75': '002.569.44',
        '100': '802.569.40'
      }
    };

    function calculate() {
      const rodColor = document.getElementById('rodColor').value;
      const seg50 = parseInt(document.getElementById('seg50').value) || 0;
      const seg75 = parseInt(document.getElementById('seg75').value) || 0;
      const seg100 = parseInt(document.getElementById('seg100').value) || 0;

      const segments = [];
      for (let i = 0; i < seg50; i++) segments.push(50);
      for (let i = 0; i < seg75; i++) segments.push(75);
      for (let i = 0; i < seg100; i++) segments.push(100);

      const totalLength = segments.reduce((acc, val) => acc + ROD_LENGTHS[val], 0)
        + 20 + 20 + (segments.length - 1) * 10;

      const bracketCounts = {
        left: segments.length > 0 ? 1 : 0,
        right: segments.length > 0 ? 1 : 0,
        connector: Math.max(0, segments.length - 1),
        support: segments.filter(len => len === 75 || len === 100).length
      };

      const ikeaItems = {
        '50': seg50 * 2,
        '75': seg75 * 2,
        '100': seg100 * 2
      };

      document.getElementById('shelfLength').innerText = `${totalLength} mm`;

      let bracketHTML = '';
      if (bracketCounts.left > 0) bracketHTML += `<span class="green">Wspornik lewy: ${bracketCounts.left}</span>`;
      if (bracketCounts.right > 0) bracketHTML += `<span class="green">Wspornik prawy: ${bracketCounts.right}</span>`;
      if (bracketCounts.connector > 0) bracketHTML += `<span class="red">Wspornik łączący: ${bracketCounts.connector}</span>`;
      if (bracketCounts.support > 0) bracketHTML += `<span class="yellow">Wspornik podtrzymujący: ${bracketCounts.support}</span>`;
      document.getElementById('bracketCounts').innerHTML = bracketHTML;

      let ikeaHTML = '';
      Object.keys(ikeaItems).forEach(k => {
        if (ikeaItems[k] > 0) {
          ikeaHTML += `<div>${ikeaItems[k]}x Komplement ${k} cm (${IKEA_CODES[rodColor][k]})</div>`;
        }
      });
      document.getElementById('ikeaList').innerHTML = ikeaHTML;

      renderVisualization(segments, rodColor);
    }

    function renderVisualization(segments, color) {
      const container = document.getElementById('visualization');
      container.innerHTML = '';
      const row = document.createElement('div');
      row.className = 'shelf-row';
      row.style.position = 'relative';

      const left = document.createElement('div');
      left.className = 'bracket left';
      row.appendChild(left);

      segments.forEach((seg, index) => {
        const rod = document.createElement('div');
        rod.className = 'rod';
        rod.style.backgroundColor = color === 'gray' ? '#666' : '#ccc';
        const width = ROD_LENGTHS[seg] / 5;
        rod.style.width = width + 'px';

        if (seg === 75 || seg === 100) {
          const support = document.createElement('div');
          support.className = 'bracket support';
          support.style.left = (width / 2 - 5) + 'px';
          rod.appendChild(support);
        }

        row.appendChild(rod);

        if (index < segments.length - 1) {
          const connector = document.createElement('div');
          connector.className = 'bracket connector';
          row.appendChild(connector);
        }
      });

      const right = document.createElement('div');
      right.className = 'bracket right';
      row.appendChild(right);

      container.appendChild(row);
    }
  </script>
</body>
</html>
