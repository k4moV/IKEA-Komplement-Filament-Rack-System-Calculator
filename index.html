<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kalkulator Półek na filamenty z systemu IKEA Komplement</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select {
      width: 60px;
      margin-left: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
    }

    pre {
      background: #f3f3f3;
      padding: 10px;
      border-radius: 5px;
      white-space: pre-wrap;
    }

    .shelf-visual {
      display: flex;
      align-items: center;
      margin-top: 20px;
      overflow-x: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fafafa;
    }

    .segment {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 2px;
    }

    .pipe {
      width: 50px;
      height: 6px;
      background: #555;
      margin: 2px 0;
      border-radius: 3px;
    }

    .bracket {
      width: 10px;
      height: 30px;
      background: #aaa;
      margin: 0 2px;
    }

    .bracket-left {
      background-color: #4CAF50;
    }

    .bracket-right {
      background-color: #4CAF50;
    }

    .bracket-join {
      background-color: #F44336;
    }

    .support {
      width: 8px;
      height: 15px;
      background: orange;
      margin-top: 4px;
      border-radius: 2px;
    }

    #shelf-container {
      margin-top: 20px;
    }

    /* Legenda kolorów */
    .legend {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      font-size: 14px;
      align-items: center;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend-color {
      width: 18px;
      height: 18px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }
    .legend-left {
      background-color: #4CAF50;
    }
    .legend-right {
      background-color: #4CAF50;
    }
    .legend-join {
      background-color: #F44336;
    }
    .legend-support {
      background-color: orange;
    }

    /* Nowy styl dla kolumn wyniku */
    #result {
      display: flex;
      gap: 30px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .result-column {
      flex: 1;
      min-width: 280px;
    }
    .result-column h3 {
      margin-bottom: 10px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
  </style>
</head
